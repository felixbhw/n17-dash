<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N17 Dashboard - Tottenham Squad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        #squad-grid {
            display: flex;
            flex-wrap: wrap;
        }
        #squad-table {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-spurs-navy">
        <div class="container">
            <a class="navbar-brand" href="/">N17 Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Squad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/links">Transfer Links</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h2">Squad Overview</h2>
            <div class="d-flex gap-2">
                <a href="/links" class="btn btn-success">
                    Transfer Links
                </a>
                <button id="toggle-view" class="btn btn-primary">
                    Switch to Table View
                </button>
            </div>
        </div>

        <div id="squad-grid" class="row g-4">
            <!-- Squad cards will be dynamically inserted here -->
        </div>

        <div id="squad-table">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped" id="squadTable">
                            <thead>
                                <tr>
                                    <th>Number</th>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Age</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <!-- Table rows will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <template id="player-card-template">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card player-card h-100">
                <div class="player-photo card-img-top"></div>
                <div class="card-body">
                    <h5 class="card-title player-name mb-3"></h5>
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <small class="text-muted">Number</small>
                            <div class="player-number"></div>
                        </div>
                        <div class="col-6">
                            <small class="text-muted">Position</small>
                            <div class="player-position"></div>
                        </div>
                        <div class="col-6">
                            <small class="text-muted">Age</small>
                            <div class="player-age"></div>
                        </div>
                    </div>
                    <a href="#" class="player-link btn btn-outline-primary btn-sm">View Details â†’</a>
                </div>
            </div>
        </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="/static/js/squad.js"></script>
</body>
</html>
