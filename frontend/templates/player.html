<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details - N17 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-spurs-navy">
        <div class="container">
            <a class="navbar-brand" href="/">N17 Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Squad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/links">Transfer Links</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="d-flex align-items-center">
                        <div class="player-photo rounded-circle me-4" style="width: 100px; height: 100px;"></div>
                        <div>
                            <h2 class="h2 mb-2 player-name"></h2>
                            <p class="text-muted mb-0">
                                <span class="player-number fw-bold"></span> •
                                <span class="player-position"></span>
                                <span class="squad-status badge ms-2 d-none"></span>
                            </p>
                        </div>
                    </div>
                    <a href="/" class="btn btn-outline-primary">← Back to Squad</a>
                </div>
                
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="stats-card">
                            <div class="stats-label">Age</div>
                            <div class="stats-value player-age"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <div class="stats-label">Nationality</div>
                            <div class="stats-value player-nationality"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <div class="stats-label">Height</div>
                            <div class="stats-value player-height"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <div class="stats-label">Weight</div>
                            <div class="stats-value player-weight"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header">
                <h3 class="h5 mb-0">Season Statistics</h3>
            </div>
            <div class="card-body">
                <div id="stats-container" class="row g-3">
                    <!-- Stats will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/player.js"></script>
</body>
</html>
